<!DOCTYPE html><html><head><meta charset=UTF-8><link rel=icon href=data:image/png;base64,{{icon}}><title>Failure {{code}}</title><style>*{box-sizing:border-box}html,body{margin:0;padding:0}body{background-color:#fff;font-family:Tahoma,Arial;color:#1b1b1b;font-size:17px}section{padding:15px}header{text-align:center;background-color:black;padding:30px;user-select:none}section h3{margin:0;margin-top:29px}section .reports{margin-top:-1px}header .version{width:198px;font-size:12px;position:absolute;top:0;left:50%;text-align:right;margin:60px 0 0 -36px;color:#fff}h4{width:100%;border:0;border-bottom:2px solid #1b1b1b;padding-bottom:5px;text-transform:uppercase}pre{font-family:Tahoma}.github{position:absolute;right:30px;top:30px;z-index:999}.github img{display:block}@media(max-width:524px){.github{position:fixed;right:auto;left:50%;top:auto;bottom:30px;margin:0 0 0 -16px;background-color:#000;border-radius:50%;padding:2px}}</style></head><body><header><img src=data:image/png;base64,{{brand}} alt=COLORFULframework><div class=version>ver. {{version}}</div></header><section><h3>A failure occurred {{code}}</h3><div class=reports>Reports: {{reports}}</div></section><section><h4>Message</h4><p>{{message}}</p></section><section><h4>Helper</h4><pre>{{helper}}</pre></section><div class=github><a href=https://github.com/sintloer/colorful target=_blank><img src=data:image/png;base64,{{github}} alt=GitHub></a></div></body></html>
